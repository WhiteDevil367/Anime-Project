<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rakesh.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide|Trirong|Monospace|Arial|Verdana|Courier New|Brush Script MT|Copperplate|Papyrus|fantasy">
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="birds/bird1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="birds/bird2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="birds/bird3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="main-background">
         <div class="login-page">
            <h1 class="title">Login</h1>
            <form class="submit-form">
                <div class="email-card">
                    <label for="userEmail" class="user-email">Email</label>
                    <input type="email" id="userEmail">
                    
                </div>
                <div class="pass-card">
                    <label for="userPass" class="user-pass">Password</label>
                    <input type="password" id="userPass">
                    
                </div>
                <div class="buttons">
                    <button  class="submit-button" id="submitBtn" onclick="subBtn()">Submit</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
                
             </form>
             
         </div>
         <hr class="line">
         <div class="birds-page">
            <h1 class="birds-title">BIRDS</h1>
             <div class="birds-card">
                <img  src="birds/bird1.jpeg" class="birds-image">
                <img  src="birds/bird2.jpeg" class="birds-image">
                <img  src="birds/bird3.jpeg" class="birds-image">
                <img  src="birds/bird4.jpeg" class="birds-image">
                <img  src="birds/bird5.jpeg" class="birds-image">
                <img  src="birds/bird6.jpeg" class="birds-image">
                <img  src="birds/bird7.jpeg" class="birds-image">
                <img  src="birds/bird8.jpeg" class="birds-image">
                <img  src="birds/bird9.jpeg" class="birds-image">
             </div>
         </div>
         <div class="cards">
            <div class="rotate-card">Rotate</div>
            <div class="circle-card"></div>
            <div class="diamond-card"></div>

         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
